name: Docker image

on:
  push:
    tags:
      - "v*" # triggers only if push new tag version, like `0.8.4` or else

permissions: write-all
# permissions:
#   pull-requests: write

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    # https://github.com/orgs/community/discussions/26686
    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
        echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

#     - name: Echo
#       run: |
#         echo ${{ steps.branch_name.outputs.SOURCE_NAME }}
#         echo ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
#         echo ${{ steps.branch_name.outputs.SOURCE_TAG }}

    - name: "✏️ Generate release changelog"
      uses: heinrichreimer/action-github-changelog-generator@v2.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      env:
        GOPATH: /home/runner/go
      run: |
        make

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload binaries
      id: upload_binaries
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./srv
        asset_name: srv
        asset_content_type: application/octet-stream

    - name: Build image
      run: |
        make golib
        docker build --platform linux/amd64,linux/arm64 -t ghcr.io/chesscomputing/authz:${{ steps.branch_name.outputs.SOURCE_TAG }} .

    - name: Login to ghcr.io registry
      uses: docker/login-action@v1.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          ghcr.io/chesscomputing/authz:latest
          ghcr.io/chesscomputing/authz:${{ steps.branch_name.outputs.SOURCE_TAG }}
